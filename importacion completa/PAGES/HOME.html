    <!-- Chatbot Container -->
    <div id="chatbot-root"></div>
    <!-- Legal/Cookie Container -->
    <div id="legal-root"></div>
  </main>

  <!-- Component Loader & Logic -->
  <script type="module">
    import initApp from '../assets/js/main.js';

    async function loadComponent(id, path) {
      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error(`Failed to load ${path}`);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(err);
        // Silent fail for optional components or handle gracefully
        // document.getElementById(id).innerHTML = ``; 
      }
    }

    async function startSystem() {
      try {
        await Promise.all([
          loadComponent('navbar-root', '../COMPONENTES/som-atlas/Navbar.html'),
          loadComponent('hero-root', '../COMPONENTES/som-atlas/HeroSection.html'),
          loadComponent('trust-root', '../COMPONENTES/som-atlas/TrustSection.html'),
          loadComponent('what-we-do-root', '../COMPONENTES/som-atlas/WhatWeDoSection.html'),
          loadComponent('services-root', '../COMPONENTES/som-atlas/ServicesSection.html'),
          loadComponent('pricing-root', '../COMPONENTES/som-atlas/PricingSection.html'),
          loadComponent('roi-root', '../COMPONENTES/som-atlas/ROICalculatorSection.html'),
          loadComponent('portfolio-root', '../COMPONENTES/som-atlas/PortafolioSection.html'),
          loadComponent('testimonials-root', '../COMPONENTES/som-atlas/TestimonialsSection.html'),
          loadComponent('faq-root', '../COMPONENTES/som-atlas/FAQSection.html'),
          loadComponent('team-root', '../COMPONENTES/som-atlas/TeamSection.html'),
          loadComponent('contact-root', '../COMPONENTES/som-atlas/ContactSection.html'),
          loadComponent('footer-root', '../COMPONENTES/som-atlas/Footer.html'),
          loadComponent('chatbot-root', '../COMPONENTES/som-atlas/ChatbotWidget.html'),
          loadComponent('legal-root', '../COMPONENTES/som-atlas/CookieBanner.html')
        ]);

        console.log("ALL COMPONENTS LOADED -> STARTING APP");
        initApp(); // Start logic only after HTML is ready

      } catch (error) {
        console.error("System Start Error:", error);
      }
    }

    document.addEventListener('DOMContentLoaded', startSystem);
  </script>
